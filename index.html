<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body
  class="min-h-screen transition-colors duration-500 ease-in-out bg-gradient-to-br from-slate-100 to-slate-200 text-gray-800 dark:from-slate-900 dark:to-slate-800 dark:text-slate-100">
  <header class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between">
    <h1 class="text-4xl font-extrabold tracking-tight text-slate-800 dark:text-slate-100">Smart Weather</h1>
    <div class="mt-4 md:mt-0 flex flex-col sm:flex-row items-center gap-4">
      <div class="flex gap-2">
        <input id="cityInput" type="text" placeholder="Search city..."
          class="rounded-lg px-4 py-2 border border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 shadow-sm" />
        <button onclick="getWeather()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow font-semibold transition">Search</button>
      </div>
      <label class="flex items-center gap-2 text-sm text-slate-700 dark:text-slate-300">
        <span>°C</span>
        <div class="relative inline-block w-10 align-middle select-none">
          <input type="checkbox" id="unitToggle" onchange="toggleUnit()"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
          <label for="unitToggle"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
        </div>
        <span>°F</span>
      </label>
      <button id="themeToggle" onclick="toggleDarkMode()"
        class="ml-2 px-4 py-2 rounded bg-gray-300 text-gray-800 dark:bg-gray-600 dark:text-white transition">
        🌙
      </button>
    </div>
  </header>

  <main class="px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
    <h2 id="location" class="text-3xl font-semibold text-center mb-8">Weather Overview</h2>
    <div id="result" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div class="card rounded-xl p-5 shadow-md border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold text-center mb-2">🌡️ Temperature</h3>
        <p class="text-4xl font-bold text-center" id="temperature">--</p>
        <p class="text-sm text-center mt-1">Feels Like: <span id="feels">--</span></p>
      </div>
      <div class="card rounded-xl p-5 shadow-md border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold text-center mb-2">💧 Humidity</h3>
        <p class="text-4xl font-bold text-center" id="humidity">--</p>
        <p class="text-sm text-center mt-1">Cloud Cover: <span id="cloud">--</span></p>
      </div>
      <div class="card rounded-xl p-5 shadow-md border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold text-center mb-2">🌬️ Wind</h3>
        <p class="text-4xl font-bold text-center" id="wind">--</p>
        <p class="text-sm text-center mt-1">Precipitation: <span id="precip">--</span></p>
      </div>
      <div class="card rounded-xl p-5 shadow-md border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold text-center mb-2">🌅 Sun Info</h3>
        <p class="text-sm text-center">Sunrise: <span id="sunrise">--</span></p>
        <p class="text-sm text-center">Sunset: <span id="sunset">--</span></p>
      </div>
      <div class="card rounded-xl p-5 shadow-md border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold text-center mb-2">☁️ Conditions</h3>
        <p class="text-base text-center" id="description">--</p>
      </div>
      <div class="card rounded-xl p-5 shadow-md border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold text-center mb-2">🔆 UV Index</h3>
        <p class="text-3xl font-bold text-center" id="uv">--</p>
      </div>
      <div class="card rounded-xl p-5 shadow-md border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold text-center mb-2">👁️ Visibility</h3>
        <p class="text-3xl font-bold text-center" id="visibility">--</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
